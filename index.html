<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポーカー記録アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>同卓スタック記録アプリ</h1>

    <div class="input-group">
        <input type="number" id="blind" placeholder="ブラインド金額">
        <button onclick="calculateBB()">BB計算</button>
    </div>

    <!-- カード生成ボタンをスタック情報の表示欄の上に配置 -->
    <button id="generate-button" onclick="generateCards()">カード生成</button>

    <!-- スタック情報の一覧を表示するエリア -->
    <div id="stack-info-display" class="stack-sizes-display"></div>

    <!-- スタック順の一覧を表示するエリア -->
    <div id="stack-order-display" class="stack-sizes-display"></div>

    <div id="players-container"></div>

    <script src="script.js"></script>
</body>
</html>
